<script>
    function brandAjax(brand) {
        var mBrand = brand //mBrand 바꾸면 그 brand 불러옴
        $.ajax({
            url: 'api/perfumes/keyword/',
            method: 'GET',
            contentType: "application/json",
            dataType: "text",
            traditional: true,
            data: 'brand=' + mBrand,
            success: function(data) {

                var res = JSON.parse(data)
                var line_count = 0
                var prdList_num = 0

                $("#prdList_wrap").html('') // 초기화 (리스트 비우기)

                $.each(res, function(i, val) {
                    //document.write(val.name)
                    if (line_count % 4 == 0) { // 한줄에 네 개씩
                        $("#prdList_wrap").append('<ul class="prdList' + prdList_num + '"></ul>')
                    }
                    $("#prdList" + prdList_num).append('<li style="width: 232px; margin-right: 30px;">' +
                            '<div class="box">' +
                            '<div class="thumbnail">' +
                            '<!--향수 이미지-->' +
                            '<div class="prdImg">' +
                            '<a href="#" class="_evt_tracker">' +
                            '<img src="" alt="샘플사진">' +
                            '</a>' +
                            '</div>' +
                            '</div>' +
                            '<div class="description">' +
                            '<!--향수 이름-->' +
                            '<div class="name">' +
                            '<a href="#" class="_evt_tracker">' +
                            '<span style="font-size: 15px;color: #111111;">' + val.name + '</span>' +
                            '<!-- ajax 변경한 부분 -->' +
                            '<span id="req0"></span>' +
                            '</a>' +
                            '</div>' +
                            '<!--대표계열-->' +
                            '<ul class="spec">' +
                            '<li rel="계열">' +
                            '<span style="font-size: 14px;color: #999999;">' + val.accord + '</span>' +
                            '</li>' +
                            '</ul>' +
                            '</div>' +
                            '</div>' +
                            '</li>')
                        // $('#req' + i).text(val.name)
                    line_count++
                })

            }
        })
        closeBrand()
    }
</script>
